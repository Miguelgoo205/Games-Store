<body>
	<div class="container2">
		<div class="container" id="container">
			<div class="form-container sign-up-container">
				<form id="register" action="">
					<h1>Creat your account</h1>
					<span>Or Use Your Email To Register</span>
					<div class="social-icons">
						<img src="/Images/fb.png">
						<img src="/Images/gp.png">
						<img src="/Images/tw.png">
					</div>
					<input id="fullName" type="text" placeholder="Name" required />
					<input id="userName" type="text" placeholder="UserName" required />
					<input id="password" type="password" placeholder="Password" required minlength="8"/>
					<input id="confirmPassword" type="password" placeholder="ConfirmPassword" required minlength="8"/>
					<button>Sign Up</button>
				</form>
			</div>
			<div class="form-container sign-in-container">
				<form id="login" action="">
					<h1>Log In</h1>
					<span>Or use your account</span>
					<div class="social-icons">
						<img src="/Images/fb.png">
						<img src="/Images/gp.png">
						<img src="/Images/tw.png">
					</div>
					<input id="newUser" type="text" placeholder="UserName" />
					<input id="newPassword" type="password" placeholder="Password" />
					<a href="#">Have you forgotten your password?</a>
					<button><a href="">Log In</a></button>
				</form>
			</div>
			<div class="overlay-container">
				<div class="overlay">
					<div class="overlay-panel overlay-left">
						<h1>Welcome back!</h1>
						<p>Login and enjoy our products</p>
						<button class="ghost" id="signIn">Log In</button>
					</div>
					<div class="overlay-panel overlay-right">
						<h1>Welcome to Games Store!</h1>
						<p>Register and be part of us</p>
						<button class="ghost" id="signUp">Sign Up</button>
					</div>
				</div>
			</div>
		</div>
